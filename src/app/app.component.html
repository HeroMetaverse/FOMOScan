<div class="header-wrapper">
  <app-top-navigation></app-top-navigation>
</div>

<div class="page-wrapper">
  <mat-card class="donation-message mb-3" *ngIf="!dismissDonation">
    <div fxLayout="row" >
      <div fxFlex="auto">
        <div class="title" fxLayoutAlign="start end">
          <strong>
            Please consider a small donation to support the future development of SmartScan.
          </strong>
        </div>
      </div>
      <div fxFlex="10%" fxLayoutAlign="end" fxLayoutAlign="end" (click)="dismissDonationMessage()">
        <mat-icon class="close-button">highlight_off</mat-icon>
      </div>
    </div>
    <div class="message">
      <div class="pt-2">
        Thank you very much for your support!
      </div>

      <div class="pt-2">
        <strong>0x998071fCA44386873EDffA2aFCde3A279306F31C</strong>
      </div>
      <div class="pt-1">
        <!-- <strong>bitcoincash:qzpe3382pge98250ptc7s4t4utgqvw2cyym44pw7cj</strong> -->
      </div>
    </div>
  </mat-card>
  <router-outlet></router-outlet>
</div>

<div class="footer mat-elevation-z3">
  <app-footer></app-footer>
</div>
